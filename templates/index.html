<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	<style>
*{
box-sizing: border-box;
}

input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type=number] {
    -moz-appearance: textfield; /* Para Firefox */
}
	</style>
	<title>Document</title>
</head>
<body style="box-sizing: border-box;">
	<div id="container" style="max-width: 100vw; overflow: hidden; height: 100vh; color: white; display: flex; flex-direction: column; justify-content: center; align-items: center;">
<div style="width: 90%; background:linear-gradient(#222, #555); padding: 3em 5em; border-radius: 19px;">
<h5 style="text-align: center; font-size: 2.3vw;">Willkommen beim Binärcode</h5>
<form action="" method="POST" style="width: 100%;gap:20px; display: flex;justify-content: center; align-items: center; flex-direction: column;">
	{% csrf_token %}
<label for="numberSender" style="text-align: center; font-size: 2.5vw;">Bitte wählen Sie eine Nummer</label>
<div class="" style="display: flex; flex-direction: column;width: 100%; justify-content: space-around; gap: 15px;">
	<input name="numberSender" type="number" min="1" max="999999999999999999999999999999999999999999999999999999999999999999999999999" required style="border-radius: 4px; background-color: rgba(22, 22, 22, .3); color: white; padding: 10px 20px;">
	<button type="submit" style="font-size: 2.1vw;">Gib mir meinen Binärcode!</button>
</div>
</form>

{% if result is not None %}
<h2 style="word-wrap: break-word; white-space: normal; overflow: hidden; font-size: clamp(2vw,2.3vw,3vw);">Your Binary Code: {{ result }}</h2>
{% endif %}
</div>	
	</div>
</body>
</html>
